<!-- Form to add pets to the user profile -->
<!-- (Pets will be added to the PET table in the database) -->

<!-- Start the page 'header' -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pharma-Vet</title>
        <!-- Add Bootstrap CSS -->   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
        <link href="css/petFormStyle.css" rel="stylesheet">
    </head>
    <body>

          <!-- Navbar -->
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">
      <img src="./images/veterinary-medicine.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Pharma-Vet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Place Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-info" href="#">Log In</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-info" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Add Pet -->
  <br>
  <div class="container">
  <h1 class="text-center">Add your pets</h1>
  <form class="addPetForm" action="" method="post">
  <div class="form-group">
  <label for="Name">Pet's Name</label>
  <input type="name" class="form-control" id="Name" placeholder="Nice Name">
  </div>
  <div class="form-group">
    <label for="petType">Pet's Type</label>
    <select class="form-control" name="petType" id="petType">
      <option>Dog</option>
      <option>Cat</option>
      <option>Piglet</option>
      <option>Horse</option>
      <option>Bird</option>
      <option>Fish</option>
      <option>Rabbit</option>
      <option>Rodent</option>
      <option>Sheep</option>
      <option>Goat</option>
      <option>Cow</option>
      <option>Chicken</option>
      <option>Turkey</option>
      <option>Other</option>
    </select>
  </div> 
  <div class="form-group">
    <label for="petImage">Pet's image</label>
    <input type="file" class="form-control-file" name="petImage" id="petImage">
   
  </div>
  <div class="d-flex justify-content-center">
  <input type="hidden" name="action" value="addPet">
  <button type="submit" class="btn btn-info btn-block" value="addMascot">Submit</button>
</div>
  </form>
  </div>

  <!-- Mascot Added Succesfully -->
  <div class="p-5">
    <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Mascot Added Succesfully!</h4>
    <hr>

    <table class="table table-bordered table-hover">
      <tbody>
        <tr>
          <th scope="row">Name:</th>
          <td>Pet's Name</td>
        </tr>
        <tr>
          <th scope="row">Type:</th>
          <td>Pet's Type</td>
        </tr>
        <tr>
          <th scope="row">Image:</th>
          <td>Pet's Image</td>
        </tr>
      </tbody>
    </table> 
    <p class="mb-0">Thank you for adding your best friend!</p>
  </div>
  </div>

  <!-- Mascot Errors -->
  <div class="p-5">
    <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Mascot Cannot Be Added!</h4>
    <hr>
    <p class="mb-0">Please fix the following errors:</p>
    <ul>
      <li>Error 1</li>
      <li>Error 2</li>
  </ul>
  </div>
  </div>
                               
        <!-- Start the page's footer -->            
          <!--Footer: Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
